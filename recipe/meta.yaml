{% set name = "vegasflow" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/N3PDF/vegasflow/archive/v.{{ version }}.tar.gz
  sha256: 5ac801c1eed20870f15b3fb732470fa60b4fa08e847914e127ddd23d55d6f1cc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6,<3.8
    - pip
  run:
    - python >=3.6,<3.8
    - tensorflow >=2.0.0
    - joblib
    - numpy

test:
  imports:
    - vegasflow
  requires:
    - pytest
  commands:
    - pytest --pyargs vegasflow

about:
  home: https://github.com/N3PDF/vegasflow
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'VegasFlow: accelerating Monte Carlo simulation across multiple hardware platforms'

extra:
  recipe-maintainers:
    - scarlehoff
    - scarrazza
